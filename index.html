  <style>
    body {
      margin: 0;
      padding: 0;
      font-size: 16px; /*calc(max(16px, min(1.8em, 20px)));*/
      font-family: monospace;
    }
    .three-player-background {
      background:
        radial-gradient(closest-side, transparent 90%, white),
        conic-gradient( from 300deg, yellow 10deg, magenta 110deg 130deg, cyan 230deg 250deg,  yellow 350deg)
        ;
      background-blend-mode:hard-light, normal;
      background-clip: border-box;
      color: transparent;
      border-radius: 50%;
    }
    .score-chip {
      text-align: center;
      margin: auto;
      padding: 20px;
      border-radius: 2em;
      border: 2px #172b36;
      color: #172b36;
    }
    .score-chip>*>a {
      color: #0e3449;
    }
    #container {
      display: block;
      margin: auto;
      width: calc(min(80vh, 100vw));
      min-width: 200px;
      max-width: 1200px;
      min-height: 200px;
      max-height: 750px;
    }

    #pongCanvas {
      display: block;
      border-radius: 4px;
      overflow: hidden;
      width: 100%;
      max-height: 100%;
      height: 100%;
      /* box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); */
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: black;
        color: white;
      }
      .three-player-background {
        background:
          radial-gradient(closest-side, transparent 80%, black),
          conic-gradient( from 300deg, #eeff35 10deg, #ff35ee 110deg 130deg, #35eeff 230deg 250deg,  #eeff35 350deg)
          ;
      }
      .score-chip{
        color: #ffffff;
      }
      .score-chip>*>a {
        color: #81cfff;
      }
    }
  </style>
