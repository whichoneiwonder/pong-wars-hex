<!DOCTYPE html>
<html>

<head>
  <title>Pong wars (Hex mode) | whichoneiwonder</title>
  <link rel="canonical" href="https://pong-wars.whichoneiwonder.com/" />
  <style>

    body {
      max-width: 100vw;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #18687c 0%, #d9e8e3 100%);
    }

    #container {
      display: block;
      margin: auto;
      width: calc(min(80vh, 100vw));
      min-width: 400px;
      max-width: 1200px;
      min-height: 400px;
      max-height: 750px;
    }

    #pongCanvas {
      display: block;
      border-radius: 4px;
      overflow: hidden;
      width: 100%;
      max-height: 100%;
      height: 100%;
      /* box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); */
    }

    .score-chip {
      text-align: center;
      font-family: monospace;
      margin: auto;
      padding: 20px;
      border-radius: 2em;
      border: 2px #172b36;
      color: #172b36;
      font-size: calc(max(16px, min(1.8em, 20px)))
    }

    #made a {
      color: #091115;
    }

    .score-chip>*>a {
      color: #172b36;
    }
  </style>
</head>

<body>
  <div id="container">
    <canvas id="pongCanvas" width="1200" height="1200"></canvas>

    <div class="score-chip">
      <div id="score"></div>
      <p id="made">
        made by <a href="https://whichoneiwonder.com">whichoneiwonder</a>
        | source on <a href="https://github.com/whichoneiwonder/pong-wars">github</a>
      </p>
      <p id="other-modes">

        &nbsp;
        <a href="?">classic mode</a>
        &nbsp;|&nbsp;

        <a href="?ThreePlayer">three player</a>
        &nbsp;|&nbsp;

        <a href="?SixPlayer">six players</a>
        &nbsp;
      </p>

    </div>
  </div>
  </div>
</body>

<script src="red-blob-hex/lib.js"></script>
<script src="pong.js"></script>
<!-- <script src="pong.js" ></script> -->

</html>
