<!DOCTYPE html>
<html>
  <head>
    <title>Pong wars (Hex mode) | whichoneiwonder</title>
    <link rel="canonical" href="https://pong-wars.whichoneiwonder.com/" />
    <style>
      html {
        height: 100%;
      }

      body {
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to right, #172b36 0%, #d9e8e3 100%);
      }

      #container {
        display: flex;
        width: calc(min(90vw, 1000px));
        max-width: 1000px;
        min-width: 400px;
        align-items: center;
        flex-direction: column;
        max-height: 1000px;
        min-height: 400px;

        height:  calc(min(90vw, 1000px));;
      }

      #pongCanvas {
        display: block;
        border-radius: 4px;
        overflow: hidden;
        width: 100%;
        margin-top: auto;
        /* box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); */
      }

      .score-chip {
        text-align: center;
        font-family: monospace;
        background-color: azure;
        margin: 30px;
        padding: 20px;
        border-radius: 30em;
        border: 2px #172b36;
        color: #172b36;
      }

      #score {
        font-size: 26px;
      }

      #made {
        font-size: 12px;
      }

      #made a {
        color: #172b36;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <canvas id="pongCanvas" width="1200" height="1200"></canvas>

      <div class="score-chip">
        <div id="score"></div>
        <p id="made">
          made by <a href="https://whichoneiwonder.com">whichoneiwonder</a>
          | source on <a href="https://github.com/whichoneiwonder/pong-wars">github</a>
        </p>
      </div>
    </div>
  </body>

  <script src="red-blob-hex/lib.js" ></script>
  <script src="pong.js" ></script>
  <!-- <script src="pong.js" ></script> -->
</html>
